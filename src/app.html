<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		
		<!-- Preconnect to common image hosts for faster profile picture loading -->
		<link rel="preconnect" href="https://nostr.build" crossorigin />
		<link rel="preconnect" href="https://image.nostr.build" crossorigin />
		<link rel="preconnect" href="https://primal.b-cdn.net" crossorigin />
		<link rel="dns-prefetch" href="https://void.cat" />
		<link rel="dns-prefetch" href="https://cdn.satellite.earth" />
		
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
